{% for user in users %}
<tr 
    _="on htmx:afterSwap remove me"
    id="user-{{user.id}}">
    <td><a href="/users/{{user.id}}/documents">{{user.name}}</a></td>
    <td>{{user.location.name}}</td>
    <td>{{user.email}}</td>
    <td>
        <select 
            name="usertype_id"
            hx-trigger="change"
            hx-put="/users/{{user.id}}"
            hx-indicator="#toast"
        >
            {% for option in options %}
            <option 
                {% if option.value == user.role['id'] %} 
                    selected
                {% endif %} 
                value="{{option.value}}"
            >
                {{option.text}}
            </option>
            {% endfor %}
        </select>
    </td>
</tr>
{% endfor %}
