<select
    name="{{name}}" {% if oob %}
    hx-swap-oob="{{method}}:{{el}}"
    {% endif %}
>
    {% for option in options %}
    <option
        {%
        if
        selected %}
        {% if selected == option.value %}
        selected
        {% endif %} {% endif %} value="{{option.value}}"
    >
        {{option.text}}
    </option>
    {% endfor %}
</select>
